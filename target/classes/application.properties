#======= Database Config =======#

spring.datasource.url=jdbc:mysql://localhost:3306/easywork
spring.datasource.username=root
spring.datasource.password=12345
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jackson.serialization.fail-on-empty-beans=false
#======= Server Config ========#
server.port = 8080
server.servlet.contextPath=/easywork/api/v1.0
spring.autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

#======= JWT Config ======#

api.jwt.expire_time = 6000000
api.jwt.secret_key = ihatecoding
api.jwt.header_string = Authorization
api.jwt.token_prefix = AccessToken
api.jwt.authorities_key=AuthoritiesKey
